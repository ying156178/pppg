<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính phụ phí gương & acrylic</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
      text-align: center;
    }
    form {
      width: 100%;
      max-width: 480px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .input-group button {
      padding: 4px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 32px;
      height: 32px;
    }
    .input-group button:hover {
      background-color: #0056b3;
    }
    .input-group input[type="number"] {
      width: 40px;
      height: 28px;
      font-size: 15px;
      text-align: center;
      border: 1px solid #bbb;
      border-radius: 6px;
      -moz-appearance: textfield;
    }
    .input-group input[type=number]::-webkit-outer-spin-button,
    .input-group input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .submit {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .submit:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 24px;
      max-width: 480px;
      background: #e6f7e6;
      padding: 16px;
      border-left: 5px solid #28a745;
      font-weight: 600;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tính phụ phí gương & acrylic</h1>

  <form id="mirrorForm">
    <label>Gương gập Peanut:
      <div class="input-group">
        <button type="button" onclick="changeValue('mirrorPeanut', -1)">-</button>
        <input type="number" id="mirrorPeanut" min="0">
        <button type="button" onclick="changeValue('mirrorPeanut', 1)">+</button>
      </div>
    </label>
    <label>Gương gập Zeus:
      <div class="input-group">
        <button type="button" onclick="changeValue('mirrorZeus', -1)">-</button>
        <input type="number" id="mirrorZeus" min="0">
        <button type="button" onclick="changeValue('mirrorZeus', 1)">+</button>
      </div>
    </label>
    <label>Acrylic tráng gương Zeus Gwen:
      <div class="input-group">
        <button type="button" onclick="changeValue('acrylicGwen', -1)">-</button>
        <input type="number" id="acrylicGwen" min="0">
        <button type="button" onclick="changeValue('acrylicGwen', 1)">+</button>
      </div>
    </label>

    <button type="button" class="submit" onclick="calculateMirrorFee()">Tính phí</button>
  </form>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function changeValue(id, delta) {
      const input = document.getElementById(id);
      let value = parseInt(input.value) || 0;
      value = Math.max(0, value + delta);
      input.value = value;
    }

    function calculateMirrorFee() {
      const getValue = id => {
        const val = document.getElementById(id).value;
        return val === '' ? 0 : parseInt(val);
      };

      const mirrorPeanut = getValue('mirrorPeanut');
      const mirrorZeus = getValue('mirrorZeus');
      const acrylicGwen = getValue('acrylicGwen');

      const allValues = [mirrorPeanut, mirrorZeus, acrylicGwen];
      if (allValues.some(x => isNaN(x) || x < 0)) {
        alert("Vui lòng nhập số hợp lệ vào tất cả các ô input.");
        return;
      }

      const mirrorTotal = mirrorPeanut + mirrorZeus;
      const mirrorFee = mirrorTotal * 2500;
      const acrylicFee = acrylicGwen * 300;

      const packagingFee = 1500 + 700; // hộp + phụ kiện

      const finalFee = mirrorFee + acrylicFee + packagingFee;

      document.getElementById("result").style.display = 'block';
      document.getElementById("result").innerText = `Tổng phụ phí: ${finalFee.toLocaleString()} VND`;
    }
  </script>
</body>
</html>
